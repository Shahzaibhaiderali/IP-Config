<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cisco Config Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 20% 20%, #0f172a, #020617);
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h2 {
      margin-bottom: 15px;
      color: #38bdf8;
      text-shadow: 0 0 10px #38bdf8;
      letter-spacing: 1px;
      font-size: 1.6rem;
    }
    form {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.2);
      width: 340px;
      animation: fadeIn 0.7s ease-in-out;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #bae6fd;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #334155;
      border-radius: 10px;
      outline: none;
      background: #1e293b;
      color: #f1f5f9;
      transition: all 0.2s ease-in-out;
    }
    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }
    button {
      background: linear-gradient(90deg, #0ea5e9, #38bdf8);
      border: none;
      color: #0f172a;
      padding: 12px 15px;
      font-weight: bold;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
    }
    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #38bdf8, #22d3ee);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ“ž Cisco Config Generator</h2>
  <form id="configForm">
    <label for="number">SIP Number:</label>
    <input type="text" id="number" placeholder="e.g. 2001" required />

    <label for="mac">MAC Address (e.g. 7C95F3C9613E):</label>
    <input type="text" id="mac" placeholder="Enter MAC Address" required />

    <button type="submit">Generate Config</button>
  </form>

  <script>
    const baseXML = `<?xml version="1.0" encoding="UTF-8"?>
<device>
  <deviceProtocol>SIP</deviceProtocol>
  <sshUserId>admin</sshUserId>
  <sshPassword>cisco</sshPassword>
  <devicePool>
    <dateTimeSetting>
      <dateTemplate>M/D/Ya</dateTemplate>
      <timeZone>West Asia Standard Time</timeZone>
      <ntps>
        <ntp>
          <name>192.168.52.2</name>
          <ntpMode>Unicast</ntpMode>
        </ntp>
      </ntps>
    </dateTimeSetting>
    <callManagerGroup>
      <members>
        <member priority="0">
          <callManager>
            <ports>
              <ethernetPhonePort>2000</ethernetPhonePort>
              <sipPort>5060</sipPort>
              <securedSipPort>5061</securedSipPort>
            </ports>
            <processNodeName>192.168.52.2</processNodeName>
          </callManager>
        </member>
      </members>
    </callManagerGroup>
  </devicePool>
  <commonProfile>
    <backgroundImageAccess>true</backgroundImageAccess>
  </commonProfile>
  <sipProfile>
    <sipLines>
      <line button="1">
        <featureID>9</featureID>
        <name>1035</name>
        <displayName>1035</displayName>
        <contact>1035</contact>
        <proxy>USECALLMANAGER</proxy>
        <authName>1035</authName>
        <authPassword>Abc@123##</authPassword>
      </line>
    </sipLines>
  </sipProfile>
</device>`;

    document.getElementById("configForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const mac = document.getElementById("mac").value.trim().toUpperCase();
      const number = document.getElementById("number").value.trim();

      if (!mac || !number) {
        alert("Please fill all fields");
        return;
      }

      // Generate file name (with .cnf.XML - capital letters)
      const fileName = `SEP${mac}.cnf.XML`;

      // Replace placeholder data
      let newXML = baseXML
        .replace(/1035/g, number)
        .replace(/<displayName>.*?<\/displayName>/, `<displayName>${number}</displayName>`);

      // Create downloadable blob
      const blob = new Blob([newXML], { type: "application/xml" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = fileName; // âœ… Capital XML extension
      link.click();

      // Reset form
      document.getElementById("configForm").reset();

      // Toast message
      const toast = document.createElement("div");
      toast.textContent = `âœ… ${fileName} saved successfully!`;
      toast.style.position = "fixed";
      toast.style.bottom = "30px";
      toast.style.background = "#38bdf8";
      toast.style.color = "#0f172a";
      toast.style.padding = "10px 20px";
      toast.style.borderRadius = "10px";
      toast.style.boxShadow = "0 0 15px rgba(56, 189, 248, 0.4)";
      toast.style.fontWeight = "bold";
      toast.style.transition = "all 0.5s ease";
      toast.style.opacity = "0";
      document.body.appendChild(toast);
      setTimeout(() => (toast.style.opacity = "1"), 100);
      setTimeout(() => {
        toast.style.opacity = "0";
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    });
  </script>
</body>
</html>
